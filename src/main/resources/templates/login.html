<!DOCTYPE html  >
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<link rel="stylesheet" type="text/css" href="css/public.css" />
<link rel="stylesheet" type="text/css" href="css/page.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
	<script language="JavaScript">
		if (window != top)
			top.location.href = location.href;
	</script>
</head>
<body>

	<!-- 登录body -->
	<div class="logDiv">
		<img class="logBanner" src="img/test.png" />
		<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">电力巡检系统</p>
			</div>
			<!-- 输入框 -->
			<form action="/login.html" method="post">
			<div class="lgD">
				<img class="img1" src="img/logName.png" />
				<input type="text" placeholder="输入用户名" name="userNo" th:value="${userNo}"/>
				<span th:text="${error}" style="color: red"></span>
			</div>
			<div class="lgD">
				<img class="img1" src="img/logPwd.png" />
				<input type="password" placeholder="输入用户密码" name="password" />
				<span th:text="${errorpwd}" style="color: red"></span>
			</div>
			<div class="logC">
				<button type="submit">登 录</button>
			</div>
			</form>
		</div>
	</div>
	<!-- 登录body  end -->

	<!-- 登录页面底部 -->
	<div class="logFoot">
		<p class="p1">版权所有：安徽公司公司</p>
		<p class="p2">123456789</p>
	</div>
	<!-- 登录页面底部end -->
   
</body>
</html>
