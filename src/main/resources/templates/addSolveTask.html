<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>制定消缺任务</title>
    <link type="text/css" href="webjars/bootstrap" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}"
          rel="stylesheet">
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="css/mymodal.css">
    <link rel="stylesheet" href="css/sovleTaskmModal.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            min-width: 500px;
        }

        #van {
            padding: 20px;
        }

        .input-group {
            margin: 5px;
        }

        .item {
            margin: 0px;
            width: 46%;
            position: relative;
            display: inline-block;
            padding: 0px 10px;
        }

        textarea {
            resize: none;
        }

        .modal-body {
            position: relative;
        }

        #myModal {
            min-width: 490px;
        }

        #flawListModal {
            min-width: 500px;
        }

        #flawTable {
            margin: 2px 10px;
            width: 95%;
        }

        .modalFooter {
            padding-left: 80%;
            padding-top: 8px;

        }

    </style>
</head>
<script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}"></script>
<script src="js/sovleTaskmModal.js"></script>
<script>

  //消缺员回传
   function sovleWorkerBackData(){
       $('textarea[id="solveWorker"]').val("");
       $('#modelRight li').each(function (index, item) {
           $('textarea[id="solveWorker"]').val($('textarea[id="solveWorker"]').val()+"  >"+item.innerText);
       });
   }


    //消缺列表回传显示
    function flawInfoBackData() {
        $("#sovleFlawTable tbody *").remove();
        $('.flaw:checkbox:checked').each(function (index, item) {
            var tr = $("<tr></tr>");
            var tds = $(item).parents("tr").html();
            tr.append(tds);
            tr.find(".flaw").parent().remove();
            $("#sovleFlawTable tbody").append(tr);
            tr = $("<tr></tr>");
        });
    }


    //保存提交制定任务
    function saveSovleTask() {
        var sovleTaskNo=$('input[name="sovleTaskNo"]').val();
        var sovleTaskName=$('input[name="sovleTaskName"]').val();
        var documents=$('select[name="documents"]').val();
        var manager=$('select[name="manager"]').val();
        var creatBy=$('input[name="creatBy"]').val();
        var creatDate=$('input[name="creatDate"]').val();
        var describe=$('textarea[name="describe"]').val();
        var comment=$('textarea[name="comment"]').val();
        var solveWorker=$('textarea[name="solveWorker"]').val();
        var floawList="";
        $("#sovleFlawTable tbody tr").each(function (index, item) {
            floawList=floawList+$(item).children()[0].innerText+",";
        })
        var requestData="sovleTaskNo="+sovleTaskNo+"&sovleTaskName="+sovleTaskName+"&documents="+documents
            +"&manager="+manager+"&creatBy="+creatBy+"&creatDate="+creatDate+"&describe="+describe+"&comment="+comment
            +"&solveWorker="+solveWorker+"&floawList="+floawList;
        $.post({
            url:"/saveSovleTask",
            data:requestData,
            dataType: 'text',
            success:function (data) {
                document.url="/AdminSolveTask.html";
            },
            error:function (erroMsg) {
                alert(erroMsg);
            }
        });
    }


    function checkAllFlaw(obj) {
        $("input[class='flaw']").attr("checked", obj.checked);
    }

    function findFlaws(i) {
        var requestdata;
        if (i == 1) {
            requestdata = "checkJobNo=" + $('input[name="checkJobNo"]').val()
                + "&circuitNo=" + $('input[name="circuitNo"]').val()
                + "&flawTypeId=" + $('select[name="flawTypeId"]').val()
                + "&flawLv=" + $('select[name="flawLv"]').val()
                + "&startTime=" + $('input[name="startTime"]').val()
                + "&endTime=" + $('input[name="endTime"]').val();
        }
        $.post({
            url: "findFlaws",
            data: requestdata,
            dataType: "",
            success: function (flaws) {
                $("#flawTable tbody").text("");
                $.each(flaws, function (index, flaw) {
                    var flawTr = " <tr><td><input type=\"checkbox\" id=\'" + flaw.flawNo + "\' name=\'" + flaw.flawNo + "\' class=\'flaw\'>" +
                        "                        </td>\n<td>" + flaw.flawNo + "</td>\n" +
                        "                        <td>" + flaw.towerNo + "</td>\n" +
                        "                        <td>" + flaw.flawLv + "</td>\n" +
                        "                        <td>" + flaw.flawTypeId + "</td>\n" +
                        "                        <td>" + flaw.comment + "</td>\n" +
                        "                        <td>" + flaw.checkBy + "</td>\n" +
                        "                        <td>" + flaw.checkDate + "</td></tr>";
                    $("#flawTable tbody").append(flawTr);
                });
            }
        })
    }

</script>
<body>

<p id="van">
    <span>消缺任务管理</span>
    <span>&gt;&gt;&nbsp;</span>
    <span>消缺任务制定与分配</span>
    <span>&gt;&gt;&nbsp;</span>
    <span>制定消缺任务</span>
</p>

<!--添加任务输入区-->
<form method="post" action="">
    <div class="row">
        <div class="col-lg-9 col-sm-9 col-xs-9 ">
            <div class="col-lg-4 col-sm-6 col-xs-12">
                <div class="input-prepend input-group">
                    <span class="add-on input-group-addon">任我编号：</span>
                    <input type="text" name="sovleTaskNo" id="sovleTaskNo" class="form-control" readonly
                           th:value="${nextTaskNo}">
                </div>
            </div>
            <div class="col-lg-4 col-sm-6 col-xs-12 ">
                <div class="input-prepend input-group">
                    <span class="add-on input-group-addon">任务名称：</span>
                    <input type="text" name="sovleTaskName" id="sovleTaskName" class="form-control">
                </div>
            </div>
            <div class="col-lg-4 col-sm-6 col-xs-12 ">
                <div class="input-prepend input-group">
                    <span class="add-on input-group-addon">工作单据：</span>
                    <select name="documents" class="form-control">
                        <option value="">-请选择-</option>
                        <option value="工作单">工作单</option>
                        <option value="第一种单具">第一种单具</option>
                        <option value="第二种单据">第二种单据</option>
                    </select>
                </div>
            </div>

            <div class="col-lg-4 col-sm-6 col-xs-12 ">
                <div class="input-prepend input-group">
                    <span class="add-on input-group-addon">负责人：</span>
                    <select name="manager" class="form-control">
                        <option value="">-请选择-</option>
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="col-lg-4 col-sm-6 col-xs-12 ">
                <div class="input-prepend input-group">
                    <span class="add-on input-group-addon">下发人：</span>
                    <input name="creatBy" class="form-control" disabled
                           th:value="${session.worker.getUserNo()}">
                </div>
            </div>
            <div class="col-lg-4 col-sm-6 col-xs-12 ">
                <div class="input-prepend input-group">
                    <span class="add-on input-group-addon">下发日期：</span>
                    <input type="text" name="creatDate" class="form-control" disabled
                           th:value="${#dates.format(#dates.createNow(),'yyyy-MM-dd')}">
                </div>
            </div>

            <div class="col-lg-6 col-sm-6 col-xs-12 ">
                <div class="input-prepend input-group">
                    <span class="add-on input-group-addon">任务描述：</span>
                    <textarea name="describe" cols="40" rows="5" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-lg-6 col-sm-6 col-xs-12 ">
                <div class="input-prepend input-group">
                    <span class="add-on input-group-addon">备注：</span>
                    <textarea name="comment" cols="40" rows="5" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-lg-12 col-sm-12 col-xs-12 ">
                <div class="input-prepend input-group">
                    <span class="add-on input-group-addon">消缺员：</span>
                    <textarea name="solveWorker" id="solveWorker" cols="110" rows="2" class="form-control"></textarea>
                    <a id="" class="add-on input-group-addon" data-toggle="modal" data-target="#myModal"
                       onclick="showModal(this)">
                        <span class=" glyphicon  glyphicon-eye-open " aria-hidden="true"></span>
                    </a>
                </div>
                <p>
                    缺 陷 列 表：
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#flawListModal"
                            onclick="findFlaws(0)">
                        <span class="glyphicon glyphicon-plus" ria-hidden="true"></span>添加缺陷列表
                    </button>
                </p>
                <table class="table table-striped table-bordered  no-footer " id="sovleFlawTable">
                    <thead>
                        <tr>
                            <th>线路编号</th>
                            <th>杆塔编号</th>
                            <th>缺陷等级</th>
                            <th>缺陷类型</th>
                            <th>缺陷描述</th>
                            <th>发现人</th>
                            <th>发现时间</th>
                         </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class=" col-lg-4 col-sm-5 col-xs-7  col-lg-push-8 col-sm-push-7 col-xs-push-5 ">
                <button type="button" class="btn btn-primary" onclick="saveSovleTask()">保存</button>
                <button type="button" class="btn btn-primary">返回</button>
            </div>
        </div>
    </div>
</form>
<!--消缺员模态框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">消缺员选择
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!--左边-->

                    <div id="modelLeft">

                    </div>
                    <!--中间-->
                    <div id="modelMiddle" style="padding-left: 10px;padding-right: 5px;margin-top: -20px;">
                        <p onclick="addpeople()"><span class=" glyphicon  glyphicon-forward " aria-hidden="true"></span>
                        </p>
                        <p onclick="removepeople()"><span class=" glyphicon  glyphicon-backward "
                                                          aria-hidden="true"></span></p>
                    </div>

                    <!--右边-->
                    <div id="modelRight"></div>
                    <div class="modalFooter">
                        <button type="button" class="btn btn-primary " onclick="sovleWorkerBackData()"  data-dismiss="modal"  aria-label="Close">确认
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--缺陷模态框-->
<div class="modal fade" id="flawListModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">选择缺陷列表：
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </h4>
            </div>
            <div class="modal-body">
                <form action="" method="post" id="test">
                    <div class="row">
                        <div class="item">
                            <div class="input-prepend input-group">
                                <span class="add-on input-group-addon">任务编号:</span>
                                <input type="text" name="checkJobNo" id="checkJobNo" class="form-control">
                            </div>
                        </div>
                        <div class="item">
                            <div class="input-prepend input-group">
                                <span class="add-on input-group-addon">线路编号:</span>
                                <input type="text" name="circuitNo" id="circuitNo" class="form-control">
                            </div>
                        </div>
                        <div class="item">
                            <div class="input-prepend input-group">
                                <span class="add-on input-group-addon">缺陷类型:</span>
                                <select name="flawTypeId" class="form-control">
                                    <option value="">-请选择-</option>
                                    <option th:each="type:${flawtypeList}" th:value="${type.flawTypeId}"
                                            th:text="${type.flawName}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="item">
                            <div class="input-prepend input-group">
                                <span class="add-on input-group-addon">缺陷级别:</span>
                                <select name="flawLv" class="form-control">
                                    <option value="">--请选择--</option>
                                    <!-- <option value="一般" th:selected="${condition.flawLv=='一般'}?true:false">一般</option>
                                     <option value="紧急" th:selected="${condition.flawLv=='紧急'}?true:false">紧急</option>
                                     <option value="严重" th:selected="${condition.flawLv=='严重'}?true:false">严重</option>-->
                                </select>
                            </div>
                        </div>
                        <div class="item">
                            <div class="input-prepend input-group">
                                <span class="add-on input-group-addon">发现时间:</span>

                                <div class="  J-datepicker-range-day  form-control date" style="width: 200px">
                                    <input type="text" placeholder="开始日期" name="startTime"
                                           class="c-datepicker-data-input only-date"
                                           style="width: 77px">
                                    <span class="c-datepicker-range-separator">-</span>
                                    <input type="text" placeholder="结束日期" name="endTime"
                                           class="c-datepicker-data-input only-date"
                                           style="width: 77px">
                                </div>
                            </div>
                        </div>
                        <div class="item" style="float: right; padding-left: 70px">
                            <button type="button" class="btn btn-primary" onclick="findFlaws(1)">查询</button>
                        </div>
                    </div>
                </form>
                <table id="flawTable" class="table table-striped table-bordered dataTable no-footer"
                       style="text-align: center">
                    <thead>
                    <tr role="row">
                        <th><input type="checkbox" onclick="checkAllFlaw(this)"></th>
                        <th>线路编号</th>
                        <th>塔杆编号</th>
                        <th>缺陷等级</th>
                        <th>缺陷类型</th>
                        <th>缺陷描述</th>
                        <th>发现人</th>
                        <th>发现日期</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="modalFooter">
                    <button type="button" class="btn btn-primary " onclick="flawInfoBackData()"  data-dismiss="modal"  aria-label="Close">确认
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
