<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>首页左侧导航</title>
    <link rel="stylesheet" type="text/css" href="css/public.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/public.js"></script>
    <head></head>

<body id="bg">
<!-- 左边节点 -->
<div class="container">

    <div class="leftsidebar_box">
        <a href="main.html" target="main">
            <div class="line">
                <img src="img/coin01.png"/>首页
            </div>
        </a>
        <dl class="system_log">
            <dt>
                <img class="icon1" src="img/coin03.png"/>
                <img class="icon2" src="img/coin04.png"/> 我的工作平台
                <img class="icon3" src="img/coin19.png"/>
                <img class="icon4" src="img/coin20.png"/>
            </dt>
            <dd>
                <img class="coin11" src="img/coin111.png"/>
                <img class="coin22" src="img/coin222.png"/>
                <a class="cks" href="todolists.html" target="main">代办列表</a>
                <img class="icon5" src="img/coin21.png"/>
            </dd>
            <dd>
                <img class="coin11" src="img/coin111.png"/>
                <img class="coin22" src="img/coin222.png"/>
                <a class="cks" href="workerUpdate.html" target="main">个人资料修改</a>
                <img class="icon5" src="img/coin21.png"/>
            </dd>


        </dl>


        <dl class="system_log" th:each="rule:${ruleLeft}" th:if="${rule.perRuleId==0}" >

				<dt  th:if="${rule.perRuleId==0}">
					<img class="icon1" th:src="'img/'+(${rule.picPath}-1)+'.png'"/>
					<img class="icon2" th:src="'img/'+${rule.picPath}+'.png'" th:text="${rule.ruleName}"/>
					<img class="icon3" src="img/coin19.png"/>
					<img class="icon4" src="img/coin20.png"/>
				</dt>
                <dd  th:each="subrule:${ruleLeft}" th:if="${subrule.perRuleId== rule.ruleId}">
                    <img class="coin11" src="img/coin111.png"/>
                    <img class="coin22" src="img/coin222.png"/>
                    <a class="cks" th:href="${subrule.url}" target="main" th:text="${subrule.ruleName}"></a>
                    <img class="icon5" src="img/coin21.png"/>
                </dd>
        </dl>

    </div>

</div>
</body>
</html>
