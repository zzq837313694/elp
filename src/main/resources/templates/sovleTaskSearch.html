<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>消缺信息统计</title>
    <link type="text/css" href="webjars/bootstrap" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}"></script>
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" type="text/css" href="css/ShowPage.css"/>
    <script src="js/jsform.js" type="text/javascript"></script>
    <script src="js/moment.js"></script>
    <script src="js/datepicker.js"></script>
    <script src="js/date.js"></script>
    <style>
        #van {
            padding: 20px;
        }
        .input-group-addon{
            width: 90px;
        }

        .form-control {
            width: 200px;
        }
        .input-group {
            margin: 5px;
        }

    </style>
</head>
<body>
<p id="van">
    <span>消缺任务管理</span>
    <span>&gt;&gt;&nbsp;</span>
    <span>消缺任务回执录入</span>
</p>

<div style="padding: 0px 50px 0px 50px">
    <form id="su">

        <div class="row">
            <div class="col-lg-9 col-sm-9 col-xs-9">
                <div class="col-lg-4 col-sm-4 col-xs-12">
                    <div class="input-prepend input-group">
                        <span class="add-on input-group-addon">任务编号:</span>
                        <input type="text" name="checkJobNo" id="checkJobNo" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-sm-4 col-xs-12">
                    <div class="input-prepend input-group">
                        <span class="add-on input-group-addon">下发时间:</span>

                        <div class="  J-datepicker-range-day  form-control date" style="width: 200px">
                            <input type="text" placeholder="开始日期" name="createDateMax" class="c-datepicker-data-input only-date"
                                   style="width: 77px">
                            <span class="c-datepicker-range-separator">-</span>
                            <input type="text" placeholder="结束日期" name="createDateMin" class="c-datepicker-data-input only-date"
                                   style="width: 77px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-sm-9 col-xs-9">
                <div class="col-lg-4 col-sm-4 col-xs-12">
                    <div class="input-prepend input-group">
                        <span class="add-on input-group-addon">下发人:</span>
                        <input type="text" name="circuitNo" id="circuitNo" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-sm-4 col-xs-12">
                    <div class="input-prepend input-group">
                        <span class="add-on input-group-addon">工作单据:</span>
                        <select name="flawLv"  class="form-control" id="flawLv">
                            <option value="">-请选择-</option>
                            <option value="一般">一般</option>
                            <option value="严重">严重</option>
                            <option value="紧急">紧急</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-4 col-xs-12  ">
                    <button type="submit"  class="btn btn-primary btn-regist">查询</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row" style="padding: 50px">
    <div class="col-sm-12">
        <table class="table table-striped table-bordered  no-footer" style="text-align: center">
            <thead>
                <th>任务编号</th>
                <th>任务状态</th>
                <th>工作单据</th>
                <th>线路编号</th>
                <th>杆塔编号</th>
                <th>缺陷等级</th>
                <th>缺陷类型</th>
                <th>发现人</th>
                <th>发现时间</th>
                <th>下发人</th>
                <th>下发时间</th>
                <th>完好率</th>
                <tr>缺陷描述</tr>
            </thead>
            <tbody id="app">
            </tbody>
        </table>

    </div>
</div>
<div class="zxf_pagediv"></div>
</body>
</html>
