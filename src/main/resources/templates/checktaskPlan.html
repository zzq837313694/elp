<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>塔杆管理</title>
    <link type="text/css" href="webjars/bootstrap" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.js}"></script>
</head>
<body>
<div style="padding: 30px 50px 30px 20px">巡检任务 -->巡检任务制定与分配</div>
<div style="padding: 0px 50px 0px 50px">
    <form method="post" action="#">
        所属路线：&nbsp;<select name="solve">
        <option>-请选择-</option>
        <option>西渭线</option>
    </select>
        &nbsp;&nbsp;&nbsp;是否启用：&nbsp;<select name="statu">
        <option>-请选择-</option>
        <option>启用</option>
    </select>
        <input type="submit" value="查 询" style="background-color: #4390B9;color:white;width: 80px">
    </form>


    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="background-color: #4390B9;width: 150px;font-size: 12px;">开始演示模态框</button>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="myModalLabel">添加缺陷类型</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                </div>
                <div class="modal-body">
                    <form action="flawType.html" method="post">
                        <table style="margin: auto">
                            <tr>
                                <td>杆塔编号：</td>
                                <td><input type="text" name="towerNo"></td>
                            </tr>
                            <tr>
                                <td>所属线路</td>
                                <td><select name="circuitNo"><option>西渭线</option></select></td>
                            </tr>
                            <tr>
                                <td>启用状态：</td>
                                <td><input type="radio" value="启用" name="status">启用
                                    <input type="radio" value="不启用" name="status">不启用</td>
                            </tr>
                        </table>
                        <button type="submit" class="btn btn-primary" style="margin-left: 335px;background-color:#4390B9">保存</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" style="background-color: #4390B9">返回</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- lh表格 -->
<div class="row" style="padding: 30px 50px 50px 50px">
    <div class="col-sm-12">
        <table id="datatable" class="table table-striped table-bordered dataTable no-footer" role="grid"
               aria-describedby="datatable_info">
            <thead>
            <tr role="row">
                <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                    aria-sort="ascending" aria-label="Name: activate to sort column descending"
                    style="width: 141px;">缺陷类型名称
                </th>
                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                    aria-label="Position: activate to sort column ascending" style="width: 234px;">状态(启用/未启用)
                </th>
                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                    aria-label="Office: activate to sort column ascending" style="width: 104px;">操作
                </th>
            </tr>
            </thead>
            <tbody>
            <tr role="row" class="odd">
                <td class="sorting_1">Airi Satou</td>
                <td>Accountant</td>
                <td>Tokyo</td>
            </tr>
            <tr role="row" class="even">
                <td class="sorting_1">Angelica Ramos</td>
                <td>Chief Executive Officer (CEO)</td>
                <td>London</td>
            </tr>

            </tbody>
        </table>
    </div>
</div>


</body>
</html>
