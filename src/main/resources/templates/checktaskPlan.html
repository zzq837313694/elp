<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>巡检任务管理</title>
    <link type="text/css" href="webjars/bootstrap" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ShowPage.css"/>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}"></script>
</head>
<style>
    #van{
        padding: 20px;
    }
    .row input[type='text']{
        width: 200px;
    }
    .input-group{
        margin-bottom: 8px;
    }
    .input-group-addon{
        width:90px;
    }
    .he{
        display: inline-block;
        text-align: center;
        font-size: larger;
        font-weight: bolder;
    }
</style>
<body>
<p id="van">
    <span>消缺任务管理</span>
    <span>&gt;&gt;&nbsp;</span>
    <span>消缺任务制定与分配</span>
</p>
<div class="row">
    <div  class="col-lg-9 col-sm-9 col-xs-9 " >
        <div class="col-lg-4 col-sm-6 col-xs-12">
            <div class="input-prepend input-group">
                <span class="add-on input-group-addon">任务编号:</span>
                <input type="text"  name="jobId" id="jobId" class="form-control" value="">
            </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-xs-12 ">
            <div class="input-prepend input-group">
                <span class="add-on input-group-addon">线路编号:</span>
                <input type="text"  name="circuitNo" id="circuitNo" class="form-control" value="">
            </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-xs-12 ">
            <div class="input-prepend input-group">
                <span class="add-on input-group-addon">任务状态:</span>
                <input type="text"  name="status" id="status" class="form-control" value="">
            </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-xs-12 ">
            <div class="input-prepend input-group">
                <span class="add-on input-group-addon">下发人:&nbsp;&nbsp;</span>
                <input type="text"  name="checkByName" id="checkBy" class="form-control" value="">
            </div>
            <div></div>
        </div>
        <div class="col-lg-4 col-sm-6 col-xs-12 ">
            <div class="input-prepend input-group">
                <span class="add-on input-group-addon">下发时间:</span>
                <input type="text"  name="reservation5" id="reservation" class="form-control" value="03/18/2013 - 03/23/2013">
            </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-xs-12 ">
            <button  id="#submit_btn" class="btn btn-primary">查询</button>
        </div>
    </div>
    </form>
</div>
<div class="col-lg-12 col-sm-12col-sm-12 " >

    <div class="col-lg-12 col-md-12 col-sm-12 ">
        <div class=" col-lg-3 col-md-3 col-sm-3 col-lg-push-9 col-md-push-9 col-sm-push-9 " >
            <a class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>制定消缺任务</a>
        </div>

    </div>

</div>

<!-- 条纹表格 -->
<table class="table table-striped">

</table>


<!-- lh表格 -->
<div class="row" style="padding: 50px">
    <div class="col-sm-12">
        <table>
            <tr>
                <div class="col-md-4 col-sm-6 col-xs-12" style="background-color:red;height: 20px">
                    <div class="he" style="width: 30%">任务编号</div>
                    <div class="he" style="width: 30%">任务名称</div>
                    <div class="he" style="width: 30%">巡检线路</div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12" style="background-color: #88af3f;height: 20px">
                    <div class="he" style="width: 30%">任务编号</div>
                    <div class="he" style="width: 30%">任务名称</div>
                    <div class="he" style="width: 30%">巡检线路</div>
                    <div class="he" style="width: 30%">巡检线路</div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12" style="background-color: #3e3e3e; height: 20px">
                    <div class="he" style="width: 30%">任务编号</div>
                    <div class="he" style="width: 30%">任务名称</div>
                    <div class="he" style="width: 30%">巡检线路</div>
                    <div class="he" style="width: 30%">巡检线路</div>
                </div>
            </tr>

           <tr th:if="${pageSurpport}!=null" >
               <div th:each="checkList:${pageSurpport.dataList}">
                   <input type="hidden" id="pageCount" th:value="${pageSurpport.pageCount}">
                <div class="col-md-4 col-sm-6 col-xs-12" style="background-color:red;height: 20px">

                    <<div class="he" style="width: 30%" th:text="${checkList.jobId}">任务编号</div>
                    <div class="he" style="width: 30%" th:text="${checkList.jobName}">任务名称</div>
                    <div class="he" style="width: 30%" th:text="${checkList.jobName}">巡检线路</div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12" style="background-color: #88af3f;height: 20px">
                    <div class="he" style="width: 30%">任务编号</div>
                    <div class="he" style="width: 30%">任务名称</div>
                    <div class="he" style="width: 30%">巡检线路</div>
                    <div class="he" style="width: 30%">巡检线路</div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12" style="background-color: #3e3e3e; height: 20px">
                    <div class="he" style="width: 30%">任务编号</div>
                    <div class="he" style="width: 30%">任务名称</div>
                    <div class="he" style="width: 30%">巡检线路</div>
                    <div class="he" style="width: 30%">巡检线路</div>
                </div>
               </div>
            </tr>
        </table>
    </div>
</div>

<div class="zxf_pagediv"></div>
</body>

<script src="js/ShowPage.js" type="text/javascript"></script>
<script type="text/javascript">
    $(".zxf_pagediv").createPage({
        //pageNum: $("#pageCount").val(),
        pageNum:20,
        current: 1,
        backfun: function(e) {
        }
    });

</script>
</html>
