<style>
    .space{
        margin-top: 10px;
    }
    .he{
        display: inline-block;
        text-align: center;
        font-size: larger;
        font-weight: bolder;

</style>
<body>
<div style="padding: 30px 50px 30px 20px">巡检任务 -->巡检任务制定与分配</div>
<br>
<div class="col-md-12 col-sm-12 col-xs-12" >
    <div class="col-md-3 col-sm-6 col-xs-12 space">
        <div class="input-prepend input-group">
            <span class="add-on input-group-addon">任务编号:</span>
            <input type="text" style="width: 180px" name="reservation" id="reservation" class="form-control" value="">
        </div>
        <div></div>
    </div>

    <div class="col-md-3 col-sm-6 col-xs-12 space">
        <div class="input-prepend input-group">
            <span class="add-on input-group-addon">线路编号:</span>
            <input type="text" style="width: 180px" name="reservation" id="reservation" class="form-control" value="03/18/2013 - 03/23/2013">
        </div>
        <div></div>
    </div>

    <div class="col-md-3 col-sm-6 col-xs-12 space">
        <div class="col-md-8" style="padding: 0px">
            <div class="input-prepend input-group">
                <span class="add-on input-group-addon">任务状态:</span>
                <input type="text" style="width: 180px" name="reservation" id="reservation" class="form-control" value="03/18/2013 - 03/23/2013">
            </div>
        </div>
        <div class="col-md-4" style="padding: 0px"></div>
    </div>
    <div class="col-md-3" style="padding: 0px"></div>
</div>
<div class="col-md-12 col-sm-12 col-xs-12" >&nbsp;</div>

<div class="col-md-12 col-sm-12 col-xs-12 " >
    <div class="col-md-3 col-sm-6 col-xs-12 space">
        <div class="input-prepend input-group">
            <span class="add-on input-group-addon">下发人:&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <input type="text" style="width: 180px" name="reservation" id="reservation" class="form-control" value="03/18/2013 - 03/23/2013">
        </div>
        <div></div>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12 space">
            <div class="controls">
                <div class="input-prepend input-group">
                    <span class="add-on input-group-addon">下发时间:</span>
                    <input type="text" style="width: 180px" name="reservation" id="reservation" class="form-control" value="03/18/2013 - 03/23/2013">
                </div>
            </div>
    </div>

    <div class="col-md-2 col-sm-2 col-xs-4 space">
        <button type="submit" class="btn btn-primary">查询</button>
    </div>
    <div class="col-md-3 col-sm-4 col-xs-8 space">
        <div class="col-md-6" style="padding: 0px">
            <a class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;制定巡检任务</a>
        </div>
        <div class="col-md-6" style="padding: 0px">
        </div>
    </div>

</div>
