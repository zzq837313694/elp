<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>线路管理</title>
    <link type="text/css" href="webjars/bootstrap" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ShowPage.css"/>
    <link rel="stylesheet" type="text/css" href="css/datepicker.css"/>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}"></script>
    <script src="js/todoList.js" type="text/javascript"></script>
    <style>

        .row input[type='text']{
            width: 200px;
        }
        .input-group{
            margin-bottom: 8px;
        }
        .input-group-addon{
            width:90px;
        }
    </style>
</head>
<body>
<div style="padding: 30px 50px 30px 20px">我的工作平台 -->待办列表</div>

<div class="row">
    <!-- lh表格 -->
    <div class="row" style="padding: 10px 50px 50px 65px">
        <div class="col-sm-12">
            <table id="datatable" class="table table-striped table-bordered dataTable no-footer" role="grid"
                   aria-describedby="datatable_info" style="text-align: center">
                <thead>
                <tr role="row" >
                    <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                        aria-sort="ascending" aria-label="Name: activate to sort column descending"
                        style="width: 200px;text-align: center">代办任务类型
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                        aria-label="Position: activate to sort column ascending" style="width: 234px;text-align: center">代办任务名称
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                        aria-label="Position: activate to sort column ascending" style="width: 200px;text-align: center">到达时间
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                        aria-label="Office: activate to sort column ascending" style="width: 141px;text-align: center">操作
                    </th>
                </tr>
                </thead>

                <tbody>
                <tr role="row" class="odd"  id="table" th:each="lists:${listConditions}">
                    <td class="sorting_1" th:text="${lists.workType}" >Airi Satou</td>
                    <td th:text="${lists.workName}">Accountant</td>
                    <td th:text="${#dates.format(lists.arriveTime,'yyyy-MM-dd HH:mm:ss')}">Tokyo</td>
                    <input type="hidden" id="pageCount" >
                    <input type="hidden" id="returnpageIndex">
                    <td >
                        <a th:if="${lists.workType=='巡检任务' && (lists.roleId==1 || lists.roleId==2)}"
                        onclick="gotoPage('checktaskPlan.html')">处理</a>
                        <a th:if="${lists.workType=='消缺任务' && (lists.roleId==1 || lists.roleId==2)}"
                           onclick="gotoPage('AdminSolveTask.html')">处理</a>
                        <a th:if="${lists.workType=='缺陷管理' && (lists.roleId==1 || lists.roleId==2)}"
                        onclick="gotoPage('flawLevel.html')">处理</a>
                        <a th:if="${lists.workType=='巡检任务' && lists.roleId== 3}"
                           onclick="gotoPage('checktaskBack.html')">处理</a>
                        <a th:if="${lists.workType=='消缺任务' && lists.roleId== 4}"
                        onclick="gotoPage('sovleTaskreceipt.html')">处理</a>
                    </td>
                </tr><!--<div class="zxf_pagediv">

</div>-->

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>

<script src="js/ShowPage.js" type="text/javascript">

</script>
