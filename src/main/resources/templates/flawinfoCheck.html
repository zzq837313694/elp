<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缺陷查询</title>
    <link type="text/css" href="webjars/bootstrap" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}"></script>
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" type="text/css" href="css/ShowPage.css"/>
    <script src="js/jsform.js" type="text/javascript"></script>
    <script src="js/moment.js"></script>
    <script src="js/datepicker.js"></script>
    <script src="js/date.js"></script>
    <style>
        .row input[type='text']{
            width: 150px;
        }
        .input-group{
            margin-bottom: 8px;
        }
        .input-group-addon{
            width:90px;
        }
        /*#save{
            margin-top: 60px;
            margin-left: 60px;
        }*/

    </style>
</head>
<body>
<p style="text-indent: 2em">巡检任务管理-->缺陷查询</p><br>

<div style="padding: 0px 50px 0px 50px">
    <form id="su">

        <div class="row">
            <div class="col-lg-9 col-sm-9 col-xs-9">
                <div class="col-lg-4 col-sm-6 col-xs-12">
                    <div class="input-prepend input-group">
                        <span class="add-on input-group-addon">任务编号:</span>
                        <input type="text" name="checkJobNo" id="checkJobNo" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 col-xs-12">
                    <div class="input-prepend input-group">
                        <span class="add-on input-group-addon">线路编号:</span>
                        <input type="text" name="circuitNo" id="circuitNo" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 col-xs-12">
                    <div class="input-prepend input-group">
                        <span class="add-on input-group-addon">缺陷类型:</span>
                        <select name="flawTypeId" class="form-control" id="flawTypeId">
                            <option value="0">-请选择-</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 col-xs-12">
                    <div class="input-prepend input-group">
                        <span class="add-on input-group-addon">缺陷级别:</span>
                        <select name="flawLv"  class="form-control" id="flawLv">
                            <option value="">-请选择-</option>
                            <option value="一般">一般</option>
                            <option value="严重">严重</option>
                            <option value="紧急">紧急</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 col-xs-12">
                <div class="input-prepend input-group">
                    <span class="add-on input-group-addon">发现时间:</span>

                    <div class="  J-datepicker-range-day  form-control date" style="width: 200px">
                        <input type="text" placeholder="开始日期" name="checkDateMin" class="c-datepicker-data-input only-date"
                               style="width: 77px">
                        <span class="c-datepicker-range-separator">-</span>
                        <input type="text" placeholder="结束日期" name="checkDateMax" class="c-datepicker-data-input only-date"
                               style="width: 77px" >
                    </div>
                </div>
            </div>
                <div class="col-lg-4 col-sm-6 col-xs-12">
                    <div class="input-prepend input-group">
                        <span class="add-on input-group-addon">下发时间:</span>

                        <div class="  J-datepicker-range-day  form-control date" style="width: 200px">
                            <input type="text" placeholder="开始日期" name="createDateMax" class="c-datepicker-data-input only-date"
                                   style="width: 77px">
                            <span class="c-datepicker-range-separator">-</span>
                            <input type="text" placeholder="结束日期" name="createDateMin" class="c-datepicker-data-input only-date"
                                   style="width: 77px">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 col-xs-12">
                    <input hidden="hidden" name="pageIndex" id="pageIndex" value="1">
                    <input hidden="hidden" name="pageSize" id="pageSize" value="4">
                    <button type="submit"  class="btn btn-primary btn-regist">查询</button>
                    <input type="hidden" id="pageCount" value="10">
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row" style="padding: 50px">
    <div class="col-sm-12">
        <table id="datatable" class="table table-striped table-bordered dataTable no-footer" role="grid"
               aria-describedby="datatable_info"  style="text-align: center">
            <thead>
            <tr role="row">
                <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                    aria-sort="ascending" aria-label="Name: activate to sort column descending"
                    style="width: 217px; text-align: center">任务编号
                </th>
                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                    aria-label="Position: activate to sort column ascending" style="width: 131px;text-align: center">线路编号
                </th>
                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                    aria-label="Office: activate to sort column ascending" style="width: 131px;text-align: center">杆塔编号
                </th>
                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                    aria-label="Office: activate to sort column ascending" style="width: 131px;text-align: center">缺陷级别
                </th>
                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                    aria-label="Office: activate to sort column ascending" style="width: 131px;text-align: center">缺陷类型
                </th>
                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                    aria-label="Office: activate to sort column ascending" style="width: 131px;text-align: center">发现人
                </th>
                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                    aria-label="Office: activate to sort column ascending" style="width: 131px;text-align: center">发现时间
                </th>
                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                    aria-label="Office: activate to sort column ascending" style="width: 131px;text-align: center">下发人
                </th>
                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                    aria-label="Office: activate to sort column ascending" style="width: 131px;text-align: center">下发时间
                </th>
                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                    aria-label="Office: activate to sort column ascending" style="width: 131px;text-align: center">完好率
                </th>
                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                    aria-label="Office: activate to sort column ascending" style="width: 131px;text-align: center">缺陷描述
                </th>
            </tr>
            </thead>
            <tbody id="app">
            </tbody>
        </table>

    </div>
</div>




<div class="zxf_pagediv"></div>


</body>
<script src="js/flawinfoCheckPage.js" type="text/javascript"></script>
</html>
